<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Jogo da Forca - Home</title>
</head>
<body>
    <div class="home-container">
        <div class="home-card">
            <div class="user-bar" id="userBar" style="display:none;">
                <span id="userName"></span>
                <button class="btn-home logout" id="btnLogout"><i class='bx bx-log-out'></i> Sair</button>
            </div>
            <h1>ðŸŽ® Jogo da Forca</h1>
            <p>Bem-vindo! Escolha uma opÃ§Ã£o para comeÃ§ar.</p>
            <div class="home-actions">
                <a class="btn-home primary" id="btnLoginHome" href="login.html"><i class='bx bx-log-in'></i> Login</a>
                <a class="btn-home" id="btnCadastroHome" href="cadastro.html"><i class='bx bx-user-plus'></i> Cadastro</a>
                <a class="btn-home" id="btnJogar" href="jogo.html"><i class='bx bx-joystick'></i> Jogar</a>
                <a class="btn-home" href="ranking.html"><i class='bx bx-trophy'></i> Ranking</a>
            </div>
        </div>
    </div>

    <script>
        (function() {
            const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado') || 'null');
            const userBar = document.getElementById('userBar');
            const userName = document.getElementById('userName');
            const btnLogout = document.getElementById('btnLogout');
            const btnJogar = document.getElementById('btnJogar');
            const btnLoginHome = document.getElementById('btnLoginHome');
            const btnCadastroHome = document.getElementById('btnCadastroHome');

            function atualizarUI() {
                if (usuarioLogado) {
                    if (userBar) userBar.style.display = 'flex';
                    if (userName) userName.textContent = 'ðŸ‘¤ ' + (usuarioLogado.username || usuarioLogado.nome || 'UsuÃ¡rio');
                    if (btnLogout) btnLogout.style.display = 'inline-flex';
                    if (btnJogar) btnJogar.style.display = 'inline-flex';
                    if (btnLoginHome) btnLoginHome.style.display = 'none';
                    if (btnCadastroHome) btnCadastroHome.style.display = 'none';
                } else {
                    if (userBar) userBar.style.display = 'none';
                    if (btnLogout) btnLogout.style.display = 'none';
                    if (btnJogar) btnJogar.style.display = 'none';
                    if (btnLoginHome) btnLoginHome.style.display = 'inline-flex';
                    if (btnCadastroHome) btnCadastroHome.style.display = 'inline-flex';
                }
            }

            if (btnLogout) {
                btnLogout.addEventListener('click', function() {
                    localStorage.removeItem('usuarioLogado');
                    window.location.reload();
                });
            }

            atualizarUI();
        })();
    </script>
</body>
</html>
