<body>
    <script>
     var nome = prompt("Digite seu nome completo:");
     var idade = prompt("Informe sua idade (apenas números):");
        if (idade >= 18) {
            alert(nome + ", você já POSSUI idade para tirar carteira");
            } else {
            var faltam = 18 - idade;
            alert(nome + ", você ainda NÃO POSSUI idade para tirar carteira, ainda falta(m) " + faltam + " ano(s).");
            }
    </script>
