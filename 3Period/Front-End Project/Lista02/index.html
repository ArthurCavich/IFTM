<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 02 - JS Array Interaction Methods</title>

    
</head>
<body>
    <section style="border: 5px solid black; padding: 25px; width: fit-content; max-width: 100%; margin: 16px auto;">
        <h1 style="text-align: center; padding-bottom: 20px;">Vetor de Idades</h1>
        <p>Vetor de idades utilizado: <span id="vetor-idades"></span></p>
        <p>a) Soma das idades: <span id="somaIdades"></span></p>
        <p>b) Média aritmética: <span id="mediaAritmetica"></span></p>
        <p>c) Maior idade: <span id="maiorIdade"></span></p>
        <p>d) Idades ímpares: <span id="idadesImpares"></span></p>
        <p>e) Maiores de idade (18+): <span id="maioresDe18"></span></p>
        <form id="form-comparacao" action="#" style="border: 2px solid red; padding: 12px; width: fit-content; max-width: 100%; margin: 12px 0;">
            <label for="valorComparacao">Informe uma idade para comparação (letras f, g, h)</label>
            <br>
            <input type="number" id="valorComparacao" min="0" required>
            <button type="submit">Aplicar</button>
        </form>
        <p>f) Todas as idades são maiores ou iguais a <span id="valor-f"></span>?<br> <span id="resultado-f"></span></p>
        <p>g) Quais são as idades maiores ou iguais a <span id="valor-g"></span>?<br> <span id="resultado-g"></span></p>
        <p>h) A média das idades maiores ou iguais a <span id="valor-h"></span>?<br> <span id="resultado-h"></span></p>
    </section>
    <script src="js/script1.js"></script>
</body>
</html>
